<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dataEntry.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbzQUueOjwC1irBzF1UfBITLdeLjGvHnj_35C30KPSzUT2E8JmIyYF59pwT3J0UFMt80/exec" name="contact-form">
      <h4>Please key in your info</h4>
      <input type="text" name="Your-Name" placeholder="Name">
      <input type="number" name="Your-Contact" placeholder="Number">
      <input type="email" name="your-email" placeholder="email">
      <input type="text" name="your-other-name" placeholder="Name">
      <label for="town">Town</label>
      <select name="Please-choose" id="">Please choose
        <option value="yangon">Yangon</option>
        <option value="bago">Bago</option>
        <option value="mawlamyine">mawlamyine</option>
        <option value="mon">mon</option>
      </select>
      
      <textarea name="message" id="" cols="30" rows="5" placeholder="Suggestion"></textarea>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </div>
  

  <script src="dataEntry.js"></script>
</body>
</html>
